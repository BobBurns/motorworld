<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>MotorWorld</title>
  </head>
  <body>
  <div class="container">
  <div class="p-3 mb-2 bg-dark text-white">
    <h1>Motor World </h1>
    <h2> Motor 1 </h2>
    <div class="row justify-content-md-center">
      <div class="col-12">
      <!-- okay buttons and stuff -->
      <a role="button" class="btn btn-outline-success btn-block" href="../data/on" value="on">ON</a>
      <a role="button" class="btn btn-outline-danger btn-block" href="../data/off" value="off">OFF</a>
      </div>
    </div>
    <h2>Speed</h2>
    <div class="row justify-content-md-center">
      <div class="col-12">
      <a role="button" class="btn btn-outline-primary btn-block" href="../data/slow">SLOW</a>
      <a role="button" class="btn btn-outline-primary btn-block" href="../data/med">MED</a>
      <a role="button" class="btn btn-outline-primary btn-block" href="../data/fast">FAST</a>
      </div>
    </div>
    <h2>Direction</h2>
    <div class="row justify-content-md-center">
      <div class="col-12">
      <a role="button" class="btn btn-outline-primary btn-block" href="../data/reverse">REVERSE</a>
      </div>

    </div>
    <h2>Sensor</h2>
    <div class="row justify-content-md-center">
      <div class="col-12">
        <a role="button" class="btn btn-outline-primary btn-block" href="../data/update">UPDATE</a>
	<p class="text-primary">{{ .Name }}: {{ .Data }}</p>
      </div>

    </div>

      </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
